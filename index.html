<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静的Webデザイン</title>
  <link rel="stylesheet" href="./CSS/reset.css" />
  <link rel="stylesheet" href="./CSS/css.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Shippori+Mincho&display=swap"
    rel="stylesheet">
</head>

<body>
  <!--header-->
  <header class="header">
    <h1>coach cosme</h1>
  </header>
  <!--header end-->

  <!--main content-->
  <main>
    <div class="title">毎日<span class="title-st">1分</span>のケアで<br>
      <span class="title-st">「憧れの透明感」</span>を作れる？
    </div>

    <h2 class="">こんな<strong>悩み</strong>抱えていませんか？</h2>

    <div class="detail">
      <ul>
        <li>ケアしてもニキビが治らない</li>
        <li>シミやニキビの跡が気になる</li>
        <li>乾燥で肌が痒くなってしまう</li>
      </ul>
    </div>

    <h2 class="answer">
      <p><strong>COACH COSME</strong>なら<br>
        <strong>毎日1分のケア</strong>であなたの<br><span class="answer-text">お悩みを解決</span>します。
      </p>
    </h2>

    <section class="card">
      <div class="card-point">
        <div class="card-point-title">POINT1</div>
        <div class="card-text">美肌効果の高いビタミンB群を配合</div>
        <p>肌荒れを防ぐビタミンB群を配合。肌荒れしない肌に。
        </p>
      </div>
      <div class="card-point">
        <div class="card-point-title">POINT2</div>
        <div class="card-text">もちもち肌を作り出すコラーゲン</div>
        <p>肌のハリと艶を高める自然由来のコラーゲンを配合。
        </p>
      </div>
      <div class="card-point">
        <div class="card-point-title">POINT3</div>
        <div class="card-text">肌の保湿力を高めるヒアルロン酸</div>
        <p>肌本来の透明感を高めるヒアルロン酸を多く配合。
        </p>
      </div>
    </section>
  </main>
  <!--main content end-->

  <!--footer-->
  <!--footer end-->
</body>

</html>
